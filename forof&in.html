<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For...of and For...in</title>
</head>
<body>
    <h2>For...of and For...in loops</h2>

    <script>
        let arr = ["Apple","banana","orange","Graps","mango","slice",];
        for(let i = 0;i<arr.length;i++){
            console.log(arr[i]);
            }

    // for...of

    let Names =["Apple","banana","orange","Graps","mango","slice",];
    for(let fruit of Names){
        console.log(fruit.toUpperCase());
        
    }

    // for...in
    let name ={name:"surendhar",age:21,salary:15000};

    for(let value in name){
        console.log(value+":"+name[value]);
        
    }
    </script>
</body>
</html>
